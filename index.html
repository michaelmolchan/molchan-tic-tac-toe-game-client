<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand-custom" href="#">Tic Tac Toe</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li data-toggle="modal" data-target="#addPlayerModal"><a href="#" ><span class="glyphicon glyphicon-plus"></span> Add Player</a></li>
              <li data-toggle="modal" data-target="#signInModal"><a href="#" ><span class="glyphicon glyphicon-user"></span> Sign In</a></li>
              <li data-toggle="modal" data-target="#changePasswordModal"><a href="#" >Change Password</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <button id="sign-out" type="button" class="btn btn-warning btn-style" data-toggle="modal" data-target="#exampleModal"><span class="glyphicon glyphicon-log-out"></span> Sign Out</button>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">

        <!-- Left Column -->
        <div class="col-md-8 col-sm-6 box teal">

          <!-- Tic Tac Toe Gameboard -->
          <div class="gameboard">

            <!-- 1st Row of Board -->
            <div id="0" class="square">
              box[0]
            </div>
            <div id="1" class="square">
              box[1]
            </div>
            <div id="2" class="square">
              box[2]
            </div>

            <!-- 2nd Row of Board -->
            <div id="3" class="square">
              box[3]
            </div>
            <div id="4" class="square">
              box[4]
            </div>
            <div id="5" class="square">
              box[5]
            </div>

            <!-- 3rd Row of Board -->
            <div id="6" class="square">
              box[6]
            </div>
            <div id="7" class="square">
              box[7]
            </div>
            <div id="8" class="square">
              box[8]
            </div>

          </div>

          <!-- Buttons -->
          <div class="buttons">
            <button class="btn btn-success" id="clear-score">CLEAR SCORE</button>
            <button class="btn btn-success" id="reset-board">RESET BOARD</button>
          </div>

        </div>

        <!-- Right Column -->
        <div class="col-md-4 col-sm-6 box teal">

          <!-- Scoreboard -->
          <div class="scoreboard">
            <h2>SCOREBOARD:</h2>
            <h3>Player 1:</h3>
            <h3>Player 2:</h3>
          </div>

        </div>

      </div>

      <!-- MODALS -->

      <!-- Add Player Modal -->
      <div class="modal fade" id="addPlayerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h2 class="modal-title-custom" id="exampleModalLabel">Add Player</h2>
            </div>
            <div class="modal-body">
              <form id="add-player-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input name="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Confirm Password</label>
                  <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success">Add Player</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign In Modal -->
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h2 class="modal-title-custom" id="exampleModalLabel">Sign In</h2>
            </div>
            <div class="modal-body">
              <form id="sign-in-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input name="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success">Sign In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h2 class="modal-title-custom" id="exampleModalLabel">Change Password</h2>
            </div>
            <div class="modal-body">
              <form id="change-password-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Old Password</label>
                  <input name="passwords[old]" type="password" class="form-control" aria-describedby="emailHelp" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">New Password</label>
                  <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
