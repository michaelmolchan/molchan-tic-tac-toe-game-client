<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand-custom" href="#">Tic Tac Toe</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <!-- <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Page 1-1</a></li>
                  <li><a href="#">Page 1-2</a></li>
                  <li><a href="#">Page 1-3</a></li>
                </ul>
              </li> -->
              <li data-toggle="modal" data-target="#exampleModal"><a href="#" ><span class="glyphicon glyphicon-plus"></span> Create User</a></li>
              <li data-toggle="modal" data-target="#exampleModal"><a href="#" ><span class="glyphicon glyphicon-user"></span> Sign In</a></li>
              <li data-toggle="modal" data-target="#exampleModal"><a href="#" >Change Password</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <button type="button" class="btn btn-warning btn-style" data-toggle="modal" data-target="#exampleModal"><span class="glyphicon glyphicon-log-out"></span> Sign Out</button>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">

        <!-- Left Column -->
        <div class="col-md-8 col-sm-6 box teal">

          <!-- Tic Tac Toe Gameboard -->
          <div class="gameboard">

            <!-- 1st Row of Board -->
            <div id="box-0" class="square">
              box[0]
            </div>
            <div id="box-1" class="square">
              box[1]
            </div>
            <div id="box-2" class="square">
              box[2]
            </div>

            <!-- 2nd Row of Board -->
            <div id="box-3" class="square">
              box[3]
            </div>
            <div id="box-4" class="square">
              box[4]
            </div>
            <div id="box-5" class="square">
              box[5]
            </div>

            <!-- 3rd Row of Board -->
            <div id="box-6" class="square">
              box[6]
            </div>
            <div id="box-7" class="square">
              box[7]
            </div>
            <div id="box-8" class="square">
              box[8]
            </div>

          </div>

          <!-- Buttons -->
          <div class="buttons">
            <button>clear score</button>
            <button>reset board</button>
          </div>

        </div>

        <!-- Right Column -->
        <div class="col-md-4 col-sm-6 box teal">

          <!-- Scoreboard -->
          <div class="scoreboard">
            <h2>SCOREBOARD:</h2>
            <h3>Player 1:</h3>
            <h3>Player 2:</h3>
          </div>

        </div>

      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h3 class="modal-title" id="exampleModalLabel">Log In Below</h3>
            </div>
            <div class="modal-body">
              <form id="login">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success">Log In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
